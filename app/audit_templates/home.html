<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Здравствуйте.</h1>
<p>Вы вошли как: {{ fullname }}</p>
<p>Ваша роль: {{ role }}</p>
<a href="/audit">
    <button type="button">Перейти к журналу аудита</button>
</a>
<form action="/api/logout" method="post">
    <button type="submit">Выйти из аккаунта</button>
</form>
<script>
  const role = "{{ role }}";
  if (role !== "auditor") {
    const warning = document.createElement("div");
    warning.textContent = "Права доступа ограничены. Обратитесь к администратору.";
    warning.style.color = "red";
    warning.style.fontWeight = "bold";
    warning.style.marginTop = "20px";
    document.body.prepend(warning);
  }
</script>
</body>
</html>
