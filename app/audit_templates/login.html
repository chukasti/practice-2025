<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E Bank Auth Page</title>
</head>
<body>
<form id="authForm">
    <label for="login">Login:</label>
    <input type="text" id="login" required>
    <label for="password">Password:</label>
    <input type="text" id="password" required>
    <input type="submit" value="Auth">
</form>
<p>{{ message }}</p>
<p> {{ error }}</p>
<script>
    document.getElementById("authForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const data = {
            login: document.getElementById("login").value,
            password: document.getElementById("password").value
        };
        const response = await fetch("/api/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data),
            credentials: "include"
        });

        // можно проверить статус, например:
        if (response.ok) {
            // после успешной авторизации — перезагружаем страницу
            window.location.reload();
        } else {
            // на ошибку можно вывести сообщение
            const error = await response.json();
            alert(error.detail || "Ошибка авторизации");
            // либо всё равно обновить, если нужно
            // window.location.reload();
        }
    });
</script>
<script>
  const params = new URLSearchParams(window.location.search);
  const error = params.get('error');
  if (error === 'invalid_credentials') {
    document.getElementById('error-message').textContent = 'Неверный логин или пароль';
  }
</script>

<div id="error-message"></div>
</body>
</html>
